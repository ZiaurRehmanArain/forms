<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saylani form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <center>
        <h1>Saylani online Form</h1>
    </center>
    <center>
        <form action="./home.html">
            <fieldset>
                <center>
                    <h2>
                        Student Registration form</h2>
                </center>
                <label for="" class="c1">Name:</label> <input placeholder="Name" required type="text" class="c2" name="" id=""><br><br>
                <label for="" class="c1">Father Name:</label><input placeholder="Father name" type="text" class="c2" name="" id=""><br><br>
                <label for="" class="c1">Password :</label><input type="password" placeholder="****" name="" id="" class="c2"><br><br>
                <label id="address" for="" class="c1">Address:</label> <textarea name="" placeholder="Address" id="" cols="0" rows="5"></textarea><br><br>
                <label for="" class="c1">gender:</label>
                <input type="radio" name="male" id="male" required value="male"><label for="male">male</label>

                <input type="radio" name="male" id="female" required value="female"><label for="female">female</label>
                <br><br><label for="" class="c1">langauge :</label>
              
              
              
              
                <input type="checkbox" name="lan" id="ur" value="urdu"><label for="ur">Urdu</label>
                <input type="checkbox" name="lan" id="en" value="english"><label for="en">English</label>
                <input type="checkbox" name="lan" id="ar" value="Arabic"><label for="ar">Arabic</label>
                <input type="checkbox" name="lan" id="ch" value="chiness"><label for="ch">chines</label>
                <br><br>
                <label for="" class="c1">DOB :</label><input type="date" required name="" id=""><br><br>
                <label for="" class="c1">Email Id:</label><input placeholder="Email ID" class="c2" required type="email" name="" id=""><br><br>
                <label for="" class="c1">Mobile number:</label><input class="c2" placeholder="Mobile Number" required type="number" name=""
                    id=""><br><br>
                <label for="city" class="c1">select your city</label>
                <select name="city" id="">
                    <option value="" selected disabled> select your city</option>
                    <option value="mirpurkhas">mirpurkhas</option>
                    <option value="karchi">karachi</option>
                    <option value="hyderabad">hyderabad</option>
                    <option value="lahour">lahour</option>
                </select><br><br>
                <label for="" class="c1">hobbies</label>
                <select name="hobbies" id="" multiple size="4">
                    <option value="" selected disabled>select your hobby</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Tennis">Tennis</option>
                </select><br><br>

                <label for="" class="c1">picture upload:</label><input class="c2" type="file" name="" id=""
                    accept="image">
                <input type="button" name="" id="" value="upload">

                <br><br>
                <input class="c2" type="submit" name="" id="submit"><br>
                <!-- <input class="c2" type="reset" name="" id="reset"  > -->

            </fieldset>
        </form>
    </center>

</body>

</html>
